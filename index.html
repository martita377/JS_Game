<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

	<!--Game title -->
		<h3 class="text-center">Welcome to the game<h3>
		<div class="text-center">
			<span class="label label-default">Rock</span>
			<span class="label label-info">Paper</span>
			<span class="label label-danger">Scissors</span>
		</div>
	</div>
	<!-- New game button-->
	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button  id="js-newGameButton" class="btn btn-default">
			New game
			</button>
		</div>
	</div>

	<!-- Player choose-->
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
	    	<button id="js-playerPick_rock" class="btn playerPick">
		    	<span class="badge">
		        	<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
		    	</span>
		    	Rock
	    	</button>
		    <button id="js-playerPick_paper"  class="btn playerPick">
			    <span class="badge">
			    	<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
			    </span>
			    Paper
		    </button>
		    <button id="js-playerPick_scissors"  class="btn playerPick">
			    <span class="badge">
			    	<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
			    </span>
			    Scissors
		    </button>
		</div>
	</div>

	<!-- Score table -->
	<div id="js-resultsTableElement" class="container">
		<div class="row">
    		<div class="col-xs-5 text-center table-bg">
    			<span id="js-playerPoints" class="badge">
      			0
    			</span>
    			<span id="js-playerName">
    			Player Name
    			</span>
    		</div>
    		<div class="col-xs-2 text-center">
      			VS.
    		</div>
    		<div class="col-xs-5 text-center table-bg">
      			<span id="js-computerPoints" class="badge">
    			0
    			</span>
    			Computer
    		</div>
		</div>
  		<div class="row">
    		<div class="col-xs-5 text-center table-bg">
				<span id="js-playerPick">
        		Player selection
    			</span>
    		</div>
    		<div class="col-xs-2">
    			
    		</div>
    		<div class="col-xs-5 text-center table-bg">
			    <span id="js-computerPick">
			    Computer selection
			    </span>
    		</div>
  		</div>
		<div class="row">
    		<div class="col-xs-5 text-center playerResult">
   				<span id="js-playerResult">
        		Player Score
   				</span>
    		</div>
    		<div class="col-xs-2">
    			
    		</div>
    		<div class="col-xs-5 text-center playerResult">
    			<span id="js-computerResult">
        		Computer Score
      			</span>
    		</div>
  		</div>
	</div>

	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
